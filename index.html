<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="index.css" />
    <title>Gathering Input</title>
    <meta charset="utf-8" />

    <script lang="javascript">
    function getName(){
      var fullName;
       fullName = document.getElementById("first").value;
       fullName += document.getElementById("last").value;
       document.getElementById("message").innerHTML = fullName;
    }
    </script>
  </head>
  <body>
    <input type="text" id="first"><br>
    <input type="text" id="last"><br>
    <button type="button" id="doneButton" onclick="getName();">Click Me!</button>
    <p id="message">
    </p>
  </body>
</html>
